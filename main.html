{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Gym Management System{% endblock %}</title>



  <!--  Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--  Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!--  Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Optional: Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


  
</head>
<body>

  <!--  Navbar include -->
  {% include 'Gymsystem/partials/navbar.html' %}


   <form class="d-flex ms-auto col-md-4 me-5 mt-3 mb-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

  <!--  Main page content -->
  <main>
    {% block content %}
    <!-- Child templates insert their content here -->





    {% endblock %}
  </main>

  <!--  Footer include -->
  {% include 'Gymsystem/partials/footer.html' %}

  <!--  Bootstrap Bundle JS CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!--  Custom JavaScript -->
  <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
