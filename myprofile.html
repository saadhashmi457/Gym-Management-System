
{% extends "Gymsystem/main.html" %}
{% load static %}


{% block title %}Edit Profile - UmmahFit{% endblock title %}

{% block content %}

<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%; border-radius: 16px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-3">
        <i class="bi bi-person-circle me-2"></i> Edit Your Profile
      </h3>
      <p class="text-center text-muted mb-4">Keep your UmmahFit info up to date</p>

      <form method="post">
        {% csrf_token %}
        <!-- First Name -->
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" placeholder="e.g., Ahmad">
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control" placeholder="e.g., Khan">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control bg-light" value="portfolio" readonly>
        </div>

        <!-- Change Password -->
        <div class="mb-4">
          <label for="password" class="form-label">Change Password</label>
          <input type="password" id="password" name="password" class="form-control bg-light" placeholder="********">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-save2 me-1"></i> Save Changes
        </button>
      </form>
    </div>
  </div>
</div>


{% endblock content %}
