<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - UmmahFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">




  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-3xl shadow-lg flex w-full max-w-5xl overflow-hidden">
      
      <!-- Sign Up Form -->
      <div class="w-1/2 p-10">
        <h2 class="text-2xl font-bold mb-2">âœ¦ Sign Up</h2>
        <p class="text-sm text-gray-500 mb-6">Free forever. No credit card needed.</p>

        <button class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 mb-3">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
          Sign up with Google
        </button>

        <button class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 mb-6">
          <img src="https://www.svgrepo.com/show/475768/apple.svg" class="w-5 h-5" />
          Sign up with Apple
        </button>

        <div class="flex items-center gap-4 mb-6">
          <div class="h-px flex-1 bg-gray-300"></div>
          <span class="text-sm text-gray-500">OR</span>
          <div class="h-px flex-1 bg-gray-300"></div>
        </div>

        <form>
          <input type="text" placeholder="Your UserName" class="w-full mb-3 border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
          <input type="email" placeholder="Your E-mail" class="w-full mb-3 border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
          <input type="password" placeholder="Password (8+ characters)" class="w-full mb-3 border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
          <input type="password" placeholder="Confirm Password" class="w-full mb-3 border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
          <label class="flex items-center text-sm text-gray-600 mb-4">
            <input type="checkbox" class="mr-2">
            I agree to all the <a href="#" class="text-blue-600 mx-1">Terms</a>, <a href="#" class="text-blue-600">Privacy Policy</a> and <a href="#" class="text-blue-600">Fees</a>.
          </label>

          <button class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition">Continue</button>
        </form>

        <p class="mt-4 text-sm text-gray-500">Have an account? <a href="{% url "login" %}" class="text-blue-600">Log in</a></p>
      </div>

      <!-- Chart/Info Side -->
      <div class="w-1/2 bg-gray-100 flex items-center justify-center p-10">
        <div class="text-center">
       <img src="{% static 'Gymsystem/images/UmmahFit Logo Design.png' %}" 
     class="mx-auto mb-4 d-block" 
     style="width: 1000%; height: auto;" 
     alt="UmmahFit Logo">

          <h3 class="text-xl font-semibold mb-2">Join Our UmmahFit Gym To make Ummah Strong</h3>
          <p class="text-sm text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
