{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Gym Registration{% endblock %}</title>



  <!--  Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--  Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!--  Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Optional: Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


  
</head>
<body>


<div class="container d-flex justify-content-center align-items-center min-vh-100 ">
  <div class="col-lg-6 form-container">
    <h2 class="form-title text-center mb-4">Join UmmahFit Now</h2>
    <form>

      <div class="mb-3">
        <label for="name">Full Name *</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email">Email Address *</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="phone">Phone Number *</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>

      <div class="mb-3">
        <label for="gender">Gender *</label>
        <select class="form-select" id="gender" required>
          <option value="" disabled selected>Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="age">Age *</label>
        <input type="number" class="form-control" id="age" min="12" required>
      </div>

      <div class="mb-3">
        <label for="service">Choose Your Service *</label>
        <select class="form-select" id="service" required>
          <option value="" disabled selected>Select</option>
          <option>Strength Training</option>
          <option>Weight Gain</option>
          <option>Weight Loss</option>
          <option>Cardio Training</option>
          <option>Yoga Guidance</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="membership">Select Membership Plan *</label>
        <select class="form-select" id="membership" required>
          <option value="" disabled selected>Select</option>
          <option>Daily</option>
          <option>Monthly</option>
          <option>Yearly</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit px-5 py-2 fw-bold">Register Now</button>
      </div>

    </form>
  </div>
</div> 



</body>
</html>
